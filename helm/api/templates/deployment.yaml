apiVersion: apps/v1
kind: Deployment
metadata:
  name: amang-api
  labels:
    app: amang-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: amang-api
  template:
    metadata:
      labels:
        app: amang-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: amang-api-config
                  key: {{ $key }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
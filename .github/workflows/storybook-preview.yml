name: Storybook PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/web/components/**"
      - "apps/web/.storybook/**"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: storybook-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm --filter web build-storybook

      - name: Deploy preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/web/storybook-static
          target-folder: pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- storybook-preview -->';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.issue.number;
            const sha = context.payload.pull_request.head.sha.slice(0, 7);
            const url = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;
            const commitUrl = `https://github.com/${owner}/${repo}/commit/${context.payload.pull_request.head.sha}`;

            const body = `${marker}\n## ‚úÖ Storybook Preview\n\n` +
              `| Name | Link |\n` +
              `|------|------|\n` +
              `| üìñ **Latest commit** | [\`${sha}\`](${commitUrl}) |\n` +
              `| üîç **Preview** | [Visit Preview ‚Üí](${url}) |\n\n` +
              `<sub>Built with ‚ù§Ô∏è by [GitHub Actions](https://github.com/${owner}/${repo}/actions/runs/${context.runId})</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber,
            });

            const existing = comments.find(c => c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body,
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body,
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
        continue-on-error: true

      - name: Remove preview
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -d "pr-${PR_NUMBER}" ]; then
            rm -rf "pr-${PR_NUMBER}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: remove Storybook preview for PR #${PR_NUMBER}" || true
            git push
          fi

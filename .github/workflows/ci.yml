name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # TODO: 캐시 문제로 인한 빌드 에러 임시 비활성화
          # cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # TODO: pnpm 캐시와 turbo 캐시 충돌로 인한 빌드 에러 임시 해결
      # 근본적인 해결을 위해 캐시 전략 재검토 필요
      - name: Clean build artifacts and cache
        run: |
          rm -rf packages/*/dist apps/web/.next apps/api/dist
          rm -rf node_modules/.cache
          rm -rf .turbo

      - name: Generate Prisma Client
        run: pnpm turbo db:generate

      # 패키지를 먼저 빌드 (순차적으로)
      - name: Build packages
        run: |
          pnpm turbo build --filter=@repo/database --force
          pnpm turbo build --filter=@repo/shared-types --force
          pnpm turbo build --filter=@repo/api-client --force
          pnpm turbo build --filter=@repo/ui --force
          echo "=== Checking api-client dist ==="
          ls -la packages/api-client/dist/
          echo "=== Checking createUser in types ==="
          grep -n "createUser" packages/api-client/dist/index.d.ts | head -5 || echo "createUser not found!"
          echo "=== First 100 lines of index.d.ts ==="
          head -100 packages/api-client/dist/index.d.ts
          echo "=== Checking web node_modules symlink ==="
          ls -la apps/web/node_modules/@repo/api-client/
          echo "=== Checking web node_modules api-client dist ==="
          ls -la apps/web/node_modules/@repo/api-client/dist/ || echo "dist not found in web node_modules"

      # 앱 빌드
      - name: Build apps
        run: pnpm turbo build --filter=web --filter=api --force

      - name: Run Checks & Tests
        run: pnpm turbo lint check-types test

      - name: Check Format
        run: pnpm turbo format

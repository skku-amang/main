apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  labels:
    app: db-jobs
    job-type: migrate
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: db-jobs
        job-type: migrate
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/skku-amang/amang-api:latest
          imagePullPolicy: Always
          command: ["npx", "prisma", "migrate", "deploy"]
          envFrom:
            - secretRef:
                name: db-job-secrets
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi

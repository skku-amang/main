apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed
  labels:
    app: api
    job-type: seed
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: api
        job-type: seed
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: ghcr.io/skku-amang/amang-api:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - cd packages/database && npx ts-node prisma/seed.ts
          env:
            - name: SEED_TYPE
              value: "test"
          envFrom:
            - secretRef:
                name: api-secrets
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
